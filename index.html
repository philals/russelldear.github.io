<html>
  <head>
    <style>
      textarea {
        width: 320px; 
        border-style: none; 
        border-color: transparent; 
        overflow: auto; 
        outline: none; 
        resize:none;
        font-size: 14px;
      }
    </style>
    <script>
      
      function revertButton(){
        var copyTextareaBtn = document.getElementById('copyButton');
        copyTextareaBtn.setAttribute('src', 'https://s3-us-west-2.amazonaws.com/nooid/copy.png');
      }
      
      function uuidv4() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      }
      
      function getGuid() {
        var newGuid = uuidv4();
        var container = document.getElementById('guidContainer');
        container.value = newGuid;
      }

      window.onload=function() {
        
        getGuid();
        
        var copyTextareaBtn = document.getElementById('copyButton');
        copyTextareaBtn.addEventListener('click', function(event) {
          var copyTextarea = document.getElementById('guidContainer');
          copyTextarea.select();
          try {
            var successful = document.execCommand('copy');
            var msg = successful ? 'successful' : 'unsuccessful';
            console.log('Copying text command was ' + msg);
            if (successful) {
              copyTextareaBtn.setAttribute('src', 'https://s3-us-west-2.amazonaws.com/nooid/tick.png');
              setTimeout(revertButton, 3000);
            }
          } catch (err) {
            console.log('Oops, unable to copy');
          } 
        });
      } 
    </script>
  </head>
  <body style='text-align: center; font-family: courier; padding: 10px;'>
    <textarea id='guidContainer' readonly='readonly' class='js-copytextarea'></textarea>
    <img title='Copy' id='copyButton' style='vertical-align: top; margin-left: 5px;' src='https://s3-us-west-2.amazonaws.com/nooid/copy.png' />
    <img title='Refresh' style='vertical-align: top; margin-left: 5px;' src='https://s3-us-west-2.amazonaws.com/nooid/new.png' onclick='getGuid();' />
    <br>
    <span><h5><i>Thanks Phil!</i></h5></span>
  </body>
</html>
